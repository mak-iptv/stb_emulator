<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web STB Player - 00:A1:79</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stb-container">
        <div class="player-header">
            <h1>Web STB Player</h1>
            <div class="mac-display">MAC: <span id="macAddress">00:A1:79:00:00:00</span></div>
            <div class="url-display" id="urlDisplay"></div>
        </div>
        
        <div class="connection-info">
            <div class="info-box">
                <h3>Informacion Lidhjeje</h3>
                <p><strong>URL:</strong> <span id="currentUrl"></span></p>
                <p><strong>MAC:</strong> 00:A1:79:XX:XX:XX</p>
                <p><strong>Status:</strong> <span class="status-connected">I lidhur</span></p>
            </div>
        </div>
        
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="" type="video/mp4">
                Shfletuesi juaj nuk mbështet videon.
            </video>
            <div class="loading" id="loading">Duke u lidhur...</div>
        </div>
        
        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="fullscreenBtn">Fullscreen</button>
            <button id="connectBtn">Lidhu me Server</button>
        </div>

        <div class="server-config">
            <h3>Konfigurimi i Serverit</h3>
            <div class="config-inputs">
                <input type="text" id="serverUrl" placeholder="http://localhost:8080" value="http://localhost:8080">
                <input type="text" id="macPrefix" placeholder="00:A1:79" value="00:A1:79" maxlength="8">
                <button id="saveConfig">Ruaj Konfigurimin</button>
            </div>
        </div>
        
        <div class="channel-list">
            <h3>Kanale të Disponueshme</h3>
            <div class="channels" id="channelsContainer">
                <!-- Kanalet do të ngarkohen nga JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
