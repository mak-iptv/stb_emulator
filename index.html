<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Web Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>IPTV Web Player</h1>
            <div class="controls">
                <input type="text" id="m3uUrl" placeholder="Enter M3U URL or file">
                <input type="file" id="m3uFile" accept=".m3u,.m3u8">
                <button id="loadPlaylist">Load Playlist</button>
            </div>
        </header>

        <div class="main-content">
            <div class="channel-list">
                <h3>Channels</h3>
                <div id="channelList"></div>
            </div>

            <div class="video-player">
                <video id="videoPlayer" controls>
                    Your browser does not support the video tag.
                </video>
                <div class="player-info">
                    <h3 id="currentChannel">No channel selected</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
